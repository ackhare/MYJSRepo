
<script type="text/javascript">
   /*
    ES6  introduces a new keyword let which sits alongside var as another way to declare
 variables. The let keyword attaches the variable declaration to the scope of whatever block (commonly a { .. } pair)
 it's contained in. In other words, let implicitly hijacks any block's scope for its variable declaration.
    */
    var foo = true;

    if (foo) {
        let bar = foo * 2;
        bar = something( bar );
        console.log( bar );
    }

    console.log( bar ); // ReferenceError

/*
 Using let to attach a variable to an existing block is somewhat implicit. and creates a kind of explicit block
 */


//No hoisting for let

   {
       console.log( bar ); // ReferenceError!
       let bar = 2;
   }
</script>
