
<script type="text/javascript">

/*
Another application of this pattern(IIFE) addresses the (minor niche) concern that the default undefined identifier might have
its value incorrectly overwritten, causing unexpected results. By naming a parameter undefined, but not passing any
value for that argument, we can guarantee that the undefined identifier is in fact the undefined value in a block of code

*/
undefined = true; // setting a land-mine for other code! avoid!
(function IIFE( undefined ){

    var a;
    if (a === undefined) {
        console.log( "Undefined is safe here!" );
    }

})();

</script>
