
<script type="text/javascript">

    for (let i=0; i<10; i++) {
        console.log( i );
    }
    console.log( i );
     // ReferenceError
    /*Not only does let in the for-loop header bind the i to the for-loop body, but in fact,
     it re-binds it to each iteration
of the loop, making sure to re-assign it the value from the end of the previous loop iteration. Here's another way of
illustrating the per-iteration binding behavior that occurs:
*/
{
    let j;
    for (j=0; j<10; j++) {
        let i = j; // re-bound for each iteration!
        console.log( i );
    }
}


</script>
