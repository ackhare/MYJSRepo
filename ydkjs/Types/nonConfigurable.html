<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <script>
        var myObject = {
            a: 2
        };

        myObject.a = 3;
        myObject.a;                 // 3

        Object.defineProperty( myObject, "a", {
            value: 4,
            writable: true,
            configurable: false,    // not configurable!
            enumerable: true
        } );

        myObject.a;                 // 4
        myObject.a = 5;
        myObject.a;                 // 5

        Object.defineProperty( myObject, "a", {
            value: 6,
            writable: true,
            configurable: true,
            enumerable: true
        } ); // TypeError

        /*
         The final defineProperty(..) call results in a TypeError, regardless of strict mode, if you attempt to change the
descriptor definition of a non-configurable property. Be careful: as you can see, changing configurable to false is a
one-way action, and cannot be undone!
         */
    </script>
</head>
<body>

</body>
</html>
