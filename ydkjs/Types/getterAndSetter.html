<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <script>
        /*
         You will almost certainly want to always declare both getter and setter (having only one or the other often leads to
 unexpected/surprising behavior):
        */
        var myObject = {
            // define a getter for `a`
            get a() {
                return this._a_;
            },

            // define a setter for `a`
            set a(val) {
                this._a_ = val * 2;
            }
        };

        myObject.a = 2;

        myObject.a; // 4
        /*
         The _a_ name is purely by convention for this example and implies nothing special about its behavior -- it's a normal
 property like any other.

         */
    </script>
</head>
<body>

</body>
</html>
