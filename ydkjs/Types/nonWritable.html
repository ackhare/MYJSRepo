<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <script>
        "use strict";

        var myObject = {};

        Object.defineProperty( myObject, "a", {
            value: 2,
            writable: false, // not writable!
            configurable: true,
            enumerable: true
        } );

        myObject.a = 3; // TypeError
       // The TypeError tells us we cannot change a non-writable property.
    </script>
</head>
<body>

</body>
</html>
