<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <script>
        /*
         By combining writable:false and configurable:false, you can essentially create a constant (cannot be changed,
          redefined
or deleted) as an object property, like:
         */
        var myObject1 = {};

        Object.defineProperty( myObject1, "FAVORITE_NUMBER", {
            value: 42,
            writable: false,
            configurable: false
        } );


        var myObject = {
            a: 2
        };

        Object.preventExtensions( myObject );

        myObject.b = 3;
        myObject.b; // undefined
    </script>
</head>
<body>

</body>
</html>
