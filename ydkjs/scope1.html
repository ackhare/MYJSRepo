
<script type="text/javascript">
    /*
     The RHS reference for b cannot be resolved inside the function foo, but it can be resolved in the Scope surrounding
     it (in this case, the global). Engine starts at the currently executing Scope, looks for the variable there, then
     if not found, keeps going up one level, and so on. If the outermost global scope is reached, the search stops,
     whether it finds the variable or not.

     */
function foo(a) {
    console.log( a + b );
}

var b = 2;

foo( 2 ); // 4

</script>
