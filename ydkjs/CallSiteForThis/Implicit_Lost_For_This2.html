<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title></title>

    <script>
       // The more subtle, more common, and more unexpected way this occurs is when we consider passing a callback function:
        function foo() {
            console.log( this.a );
        }

        function doFoo(fn) {
            // `fn` is just another reference to `foo`

            fn(); // <-- call-site!
        }

        var obj = {
            a: 2,
            foo: foo
        };

        var a = "oops, global"; // `a` also property on global object

        doFoo( obj.foo ); // "oops, global"
        //Parameter passing is just an implicit assignment, and since we're passing a function, it's an implicit reference
//assignment, so the end result is the same as the previous snippet.

    </script>
</head>
