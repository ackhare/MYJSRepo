    <script>
//        solution to the issue mentioned previously, of a function "losing" its intended this binding, or
//        just having it paved over by a framework, etc.
//Hard Binding
//But a variation pattern around explicit binding actually does the trick. Consider:
function foo() {
    console.log( this.a );
}
console.log('nnnnnnnnnnnnnnnnn');
var obj = {
    a: 2
};

var bar = function() {
    foo.call( obj );
};

bar(); // 2
setTimeout( bar, 100 ); // 2

// `bar` hard binds `foo`'s `this` to `obj`on line 20
// so that it cannot be overriden
bar.call( window ); // 2

    </script>
