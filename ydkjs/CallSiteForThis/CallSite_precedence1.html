<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <script>
        /*
         So, explicit binding takes precedence over implicit binding, which means you should ask first if explicit binding
 applies before checking for implicit binding.
         */
        function foo() {
            console.log( this.a );
        }

        var obj1 = {
            a: 2,
            foo: foo
        };

        var obj2 = {
            a: 3,
            foo: foo
        };
//implicit
        obj1.foo(); // 2
        obj2.foo(); // 3

        //explicit binding
        obj1.foo.call( obj2 ); // 3   here this used will be of obj2
        obj2.foo.call( obj1 ); // 2

    </script>
</head>
<body>

</body>
</html>
