<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <script>
        function foo(something) {
            console.log( this.a, something );
            return this.a + something;
        }

        var obj = {
            a: 2
        };

        var bar = foo.bind( obj );

        var b = bar( 3 ); // 2 3
        console.log( b ); // 5
     //   bind(..) returns a new function that is hard-coded to call the original function with the this context set
   //   as you specified. Note: As of ES6, the hard-bound function produced by bind(..) has a .name property that
   //   derives from the\ original target function. For example: bar = foo.bind(..) should have a bar.name value of
   //   "bound foo", which is the function call name that should show up in a stack trace.

    </script>
</head>

</body>
</html>
