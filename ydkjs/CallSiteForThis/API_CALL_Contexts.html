<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <script>
        function foo(el) {
            console.log( el, this.id );
        }

        var obj = {
            id: "awesome"
        };

        // use `obj` as `this` for `foo(..)` calls
        [1, 2, 3].forEach( foo, obj ); // 1 awesome  2 awesome  3 awesome
    </script>
</head>

</html>
