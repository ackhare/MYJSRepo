<script type="text/javascript">

   // Object literal syntax
    //http://helephant.com/2008/08/17/building-simple-objects/
    /*
     In the first example we declared an object by calling the Object constructor function.


     var empty1 = {}; // is the same as saying â€“ but is quicker to type
     var empty2 = new Object();


     */

   var sabby = {
       name : "Sabby",
       species: "cat",
       hello : function() { alert("hissss"); }
   };
   alert(sabby.name + " is a " + sabby.species);
   sabby.hello();

</script>
