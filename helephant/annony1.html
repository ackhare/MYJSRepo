<script type="text/javascript">
    //http://helephant.com/2008/08/23/javascript-anonymous-functions/
   // Anonymous functions are declared using the function operator instead of the function declaration.
//Anonymous functions are created at runtime and no nanme
///named func
   function flyToTheMoon()
   {
       alert("Zoom! Zoom! Zoom!");
   }
   flyToTheMoon();

//anonymous func goes at run time
   var flyToTheMoon1 = function()//function operator
   {
       alert("Zoom! Zoom! Zoom!");
   }
   flyToTheMoon1();


</script>
